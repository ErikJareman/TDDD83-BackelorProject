<!DOCTYPE html>
<html>

<head>
    <title>Top-Q</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>Top-Q

    </header>
    <a href="https://www.w3schools.com/tags/tag_template.asp" class="outbound">GÃ¥ till extern sida</a>
    <a href="/login">Logga in</a>
    <a href="/register">Registrera dig</a>
    <div id="router">

    </div>

    <template id="404">
        Sidan hittades inte
    </template>

    <template id="login">
      <div class="view-login">
        <div class="card">
            <div class="card-body">
                <form id="form"> 
              <h2 class="card-title">Login</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="InputEmail" placeholder="abcde123@student.liu.se">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="*****">
                </div>
                <button type="button" class="btn" id="SendLogin">Send</button>
                <br>
                <br>     
                <a href="/register" class="link">Register instead</a>        
              </form>
            </div>
          </div>
          <div>  
        </div>
    </template>

    <template id="register">
      <div class="view-register">
        <div class="card">
            <div class="card-body">
                <form id="form"> 
              <h2 class="card-title">Register</h2>
             
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="InputEmailRegister" placeholder="abcde123@student.liu.se">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPasswordRegister" placeholder="*****">
                </div>
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="username" class="form-control" id="InputUsernameRegister" placeholder="*****">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accept ***</label>
                </div>
                <button type="button" class="btn" id="SendRegister">Send</button>
                <br>
                <br>     
                <a href="/login" class="link">Login instead</a>         
              </form>
            </div>
          </div>
          <div>  
        </div>
    </template>

    <script type="module" src="index.js"></script>
</body>

</html>
